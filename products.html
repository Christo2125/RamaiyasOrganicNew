<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramaiah's | All Products</title>
    
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'brand-green': '#2d4a22',
                        'brand-light-green': '#e0eace',
                        'brand-yellow': '#eefc55',
                        'brand-bg': '#f4f4f0',
                        'brand-dark': '#1a1a1a',
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #f4f4f0;
            overflow-x: hidden;
        }
        
        /* Hide scrollbar for clean horizontal scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .blur-reveal {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(40px);
            transition: all 0.8s ease-out;
        }

        .blur-reveal.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }
    </style>
</head>
<body class="font-sans text-brand-dark">

    <app-navbar></app-navbar>

    <main class="pt-24">
        <app-all-products></app-all-products>
    </main>

    <app-footer></app-footer>

    <!-- Components Scripts -->
    <script src="components/Navbar.js"></script>
    <script src="components/AllProducts.js"></script>
    <script src="components/Footer.js"></script>

    <!-- Global Scripts -->
    <script>
        // Intersection Observer for Reveal Animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        window.addEventListener('load', () => {
             document.querySelectorAll('.reveal, .blur-reveal').forEach(el => observer.observe(el));
             
             const mutationObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            if (node.matches('.reveal, .blur-reveal')) observer.observe(node);
                             node.querySelectorAll('.reveal, .blur-reveal').forEach(el => observer.observe(el));
                        }
                    });
                });
             });
             
             mutationObserver.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
